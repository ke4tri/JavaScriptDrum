<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">breakblock</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">bump</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">coin</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">fireball</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">flagpole</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">itemAppear</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">jump-small</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">stage_clear</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">jump-super</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/breakblock.wav"></audio>
  <audio data-key="83" src="sounds/bump.wav"></audio>
  <audio data-key="68" src="sounds/coin.wav"></audio>
  <audio data-key="70" src="sounds/fireball.wav"></audio>
  <audio data-key="71" src="sounds/flagpole.wav"></audio>
  <audio data-key="72" src="sounds/itemAppear.wav"></audio>
  <audio data-key="74" src="sounds/jump-small.wav"></audio>
  <audio data-key="75" src="sounds/stage_clear.wav"></audio>
  <audio data-key="76" src="sounds/jump-super.wav"></audio>

<script>
function playSound (e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
    if (!audio) return; //stops function
    audio.currentTime = 0;

    audio.play(); // Chrome 66 now blocks automatic playing of web-audio
    key.classList.add('playing');
  };
  function removeTransition(e) {
    if(e.propertyName !== 'transform') return; // skip it if it's not a transform
    this.classList.remove('playing');
  };
  
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>


</body>
</html>
